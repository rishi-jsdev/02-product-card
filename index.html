<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <section class="product" role="main">
        <div class="product__image" role="figure"></div>
        <p class="product__category-text" role="text">Perfume</p>
        <h1 class="product__item-title" role="heading">
          Gabrielle Essence Eau De Parfum
        </h1>
        <div class="product__item-description" role="definition">
          <p class="product__item-description-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__item-price">
            <p class="product__item-price--discounted">$149.99</p>
            <p class="product__item-price--original">$169.99</p>
          </div>
        </div>
        <button class="btn | add-to-cart" role="button">Add to Cart</button>
      </section>
    </div>
  </body>
</html>
